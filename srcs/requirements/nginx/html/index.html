<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome to my site using nginx!</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #222;
      color: #fff;
      font-family: 'Segoe UI', Arial, sans-serif;
    }
    .container {
      background: rgba(40, 40, 40, 0.95);
      padding: 40px 60px;
      border-radius: 16px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.3);
      text-align: center;
    }
    h1 {
      font-size: 2.5rem;
      margin: 0;
      letter-spacing: 2px;
      color: #48c774;
      text-shadow: 0 1px 3px #000;
    }
    @media (max-width: 600px) {
      .container {
        padding: 24px 12px;
      }
      h1 {
        font-size: 1.6rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>welcome to my site using nginx !</h1>
  </div>
</body>
</html>
